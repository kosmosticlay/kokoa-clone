<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leafy Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <main class="welcome-main">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Leafy Talk!</h1>
        <p class="welcome-header__text">
          If you have a Leafy Account, <br />log in with your email or phone
          number.
        </p>
      </header>
      <form
        class="login-form"
        action="friends.html"
        method="get
      "
      >
        <input
          required
          type="text"
          placeholder="Email or Phone number"
          name="username"
          class="login-form__input"
        />
        <input
          required
          type="password"
          placeholder="Password"
          name="password"
          class="login-form__input"
        />
        <input
          type="submit"
          value="Log In"
          class="login-form__input login-form__input__btn"
        />
        <input
          type="button"
          value="Sign Up"
          class="login-form__input login-form__input__btn"
        />
        <a href="#" class="login-form__findAccount"
          >Find Leafy Account or Password</a
        >
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
